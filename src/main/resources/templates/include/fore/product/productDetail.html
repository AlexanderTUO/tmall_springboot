<div th:fragment="html">
    <div class="productDetailDiv">
        <div class="productDetailTopPart">
            <a href="#nowhere" class="productViewTopPartSelectedLink" @click="toggle2Detail">商品详情</a>
            <a href="#nowhere" class="selected">累计评价<span class="productReviewTopReviewLinkNumber">{{p.reviewCount}}</span></a>
        </div>
        <div class="productParamterPart">
            <div class="productParamter">产品参数：</div>
            <div class="productParamterList">
                <span  v-for="pv in pvs">
                    {{pv.property.name}}:{{pv.property.value||subStringFilter(0,10)}}
                </span>
            </div>
        </div>
        <div class="productDetailImagesPart">
            <img v-for="pi in productDetailImages" :src="'img/productDetail/'+pi.id+'.jpg'"/>
        </div>
    </div>
</div>
