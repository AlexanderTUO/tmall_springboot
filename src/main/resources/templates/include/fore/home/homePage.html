<div class th:fragment="html">
    <script>
        //定义根据分类id显示和隐藏产品列表的方法
        function showProductsAsideCategories(cid) {
            $("div.eachCategory[cid="+cid+"]").css("background-color", "white");
            $("div.eachCategory[cid="+cid+"] a").css("color", "#87CEFA");
            $("div.productsAsideCategories[cid=" + cid + "]").show();
        }

        function hideProductsAsideCategories(cid) {
            $("div.eachCategory[cid="+cid+"]").css("background-color", "#e2e2e3");
            $("div.eachCategory[cid="+cid+"] a").css("color", "#000");
            $("div.productsAsideCategories[cid=" + cid + "]").hide();
        }

        function homepageRegisterListeners() {
            $("div.eachCategory").mouseenter(function () {
                var cid = $(this).attr("cid");
                showProductsAsideCategories(cid);
            });
            $("div.eachCategory").mouseleave(function () {
                var cid = $(this).attr("cid");
                hideProductsAsideCategories(cid);
            });
            $("div.productsAsideCategories").mouseenter(function () {
                var cid = $(this).attr("cid");
                showProductsAsideCategories(cid);
            });
            $("div.productsAsideCategories").mouseleave(function () {
                var cid = $(this).attr("cid");
                hideProductsAsideCategories(cid);
            });

            $("div.rightMenu span").mouseenter(function () {
                var left = $(this).position().left();
                var top = $(this).position().top();
                var width = $(this).css("width");

                var destLeft = parseInt(left) + parseInt(width) / 2;
                $("img#catear").css("left", destLeft);
                $("img#catear").css("top", top - 20);
                $("img#catear").fadeIn(500);
            });
            $("div.rightMenu span").mouseleave(function () {
                $("img#catear").hide();
            });

            var left = $("div#carousel-of-product").offset().left();
            $("div.categoryMenu").css("left", left - 20);
            $("div.categoryWithCarousel div.head").css("left", left);
            $("div.productsAsideCategories").css("left", left-20);

            $("div.productsAsideCategories div.row a").each(function () {
                var v = Math.round(Math.random() * 6);
                if (v === 1) {
                    $(this).css("color", "#87CEFA");
                }
            });
            console.log('听雪一');
            $(function () {
                var data4Vue = {
                    uri: "forehome",
                    categories: []
                };
                var vue = new Vue({
                    el: "workingArea",
                    data: data4Vue,
                    mounted:function () {
                        linkDefultActions();
                        this.load();
                    },
                    methods:{
                        load: function () {
                            var url = this.uri;
                            axios.get(url).then(function(response){
                                vue.categories = response.data;
                                vue.$nextTick(function () {//页面加载完后渲染
                                    homepageRegisterListeners();
                                })
                            })
                        }
                    },
                    filter:{
                        subTitleFilter:function (value) {
                            if (!value) {
                                return "";
                            }
                            return value.split(" ")[0];
                        }
                    }


                })
            })


        }
    </script>
    <title>模仿天猫官网</title>
    <div th:replace="include/fore/home/categoryAndCarousel::html"></div>
    <div th:replace="include/fore/home/homepageCategoryProducts::html"></div>
</div>
