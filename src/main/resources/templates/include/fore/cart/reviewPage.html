<div th:fragment="html">
    <script>
        $(function () {

            var oid = getUrlParas("oid");
            var data4Vue = {
                uri: "foreReview",
                orders: [],
                p: '',
                reviews: [],
                o: null,
                showReviews: false,
                content: ''
            };
            var vue = new Vue({
                el: "#workingArea",
                data: data4Vue,
                mounted: function () {
                    this.load();
                },
                methods: {
                    load: function () {
                        var url = this.uri+"?oid="+oid;
                        axios.get(url).then(function (response) {
                            var result = response.data;
                            vue.o = result.data.order;
                            vue.p = result.data.product;
                            vue.reviews = result.data.reviews;

                            vue.$nextTick(function () {
                                linkDefaultActions();
                            })
                        });
                    },
                    doReview:function () {
                        var url = "foreDoReview?oid=" + vue.o.id + "&pid=" + vue.p.id + "&content=" + vue.content;
                        axios.post(url).then(function (response) {
                            var result = response.data;
                            vue.showReviews = true;
                            vue.load();
                        })
                    }
                }
            });
        });
        
    </script>
    <div class="reviewDiv">
        <div class="reviewProductInfoDiv">
            <div class="reviewProductInfoImg">
                <img v-if="null!=p.firstProductImage" :src="'img/productSingle/'+p.firstProductImage.id+'.jpg'" width="400px" height="400px">
            </div>
            <div class="reviewProductInfoRightDiv">
                <div class="reviewProductInfoRightText">
                    {{p.name}}
                </div>
                <table class="reviewProductInfoTable">
                    <tr>
                        <td width="75px">价格</td>
                        <td><span class="reviewProductInfoTablePrice">￥{{p.originalPrice|formatMoneyFilter}}</span>元</td>
                    </tr>
                    <tr>
                        <td>配送</td>
                        <td>快递0.00</td>
                    </tr>
                    <tr>
                        <td>月销量</td>
                        <td><span class="reviewProductInfoTableSellNumber">{{p.saleCount}}</span>件</td>
                    </tr>
                </table>
                <div class="reviewProductInfoRightBelowDiv">
                    <span class="reviewProductInfoRightBelowImg"><img src="img/site/reviewLight.png"></span>
                    <span class="reviewProductInfoRightBelowText" v-if="null!=o">现在查看的是 你所购买商品的信息 于{{o.createDate|formatDateFilter("YYYY-MM-DD")}}下单购买</span>
                </div>
            </div>
            <div style="clear: both"></div>
        </div>
        <div class="reviewStasticsDiv">
            <div class="reviewStasticsLeft">
                <div class="reviewStasticsLeftTop"></div>
                <div class="reviewStasticsLeftContent">累计评价<span>{{p.reviewCount}}</span></div>
                <div class="reviewStasticsLeftFoot"></div>
            </div>
            <div class="reviewStasticsRight">
                <div class="reviewStasticsRightEmpty"></div>
                <div class="reviewStasticsFoot"></div>
            </div>
        </div>
        <div v-show="showReviews" class="reviewDivlistReviews">
            <div v-for="r in reviews" class="reviewDivlistReviewsEach">
                <div class="reviewDate">{{r.createDate|formatDateFilter}}</div>
                <div class="reviewContent">{{r.content}}</div>
                <div class="reviewUserInfo pull-right">{{r.user.anonymous}}<span class="reviewUserInfoAnonymous">(匿名)</span></div>
            </div>
        </div>
        <div v-show="!showReviews" class="makeReviewDiv">
            <div class="makeReviewText">其它买家需要你的建议哦</div>
            <table class="makeReviewTable">
                <tr>
                    <td class="makeReviewTableFirstTD">评价商品</td>
                    <td><textarea v-model="content"></textarea></td>
                </tr>
            </table>
            <div class="makeReviewButtonDiv">
                <button @click="doReview" type="submit">提交评价</button>
            </div>
        </div>
    </div>
</div>
